# Ruta a tu CV/currículum y carta de presentación (quita el signo #). Estas
# rutas a menudo no funcionan así que postúlate a un trabajo manualmente una vez,
# el bot reutilizará el CV subido manualmente para automatizar la tarea. Nota: Prefiere
# una ruta sin espacios, ej. en lugar de "Mi Directorio" usa "MiDirectorio" o "Mi_Directorio".
uploads:
 resume: C:\Users\myDirectory\Resume.pdf
 # La carta de presentación es opcional
 #coverLetter: C:\Users\myDirectory\CoverLettter.pdf


# ------------ Sección QA -------------------

# ------------ Parámetros adicionales: casillas de verificación ---------------
checkboxes:
 # ¿Tienes una licencia de conducir válida? (casilla sí/no)
 driversLicence: False
 # ¿Necesitarás ahora o en el futuro patrocinio para
 # estatus de visa de empleo (ej. estatus de visa H-1B)? (casilla sí/no)
 # Esto es relativo a la ubicación y tu ciudadanía postulándote
 # arriba, y lo mismo con legallyAuthorized.
 requireVisa: True
 # ¿Estás legalmente autorizado para trabajar en PAÍS? (casilla sí/no)
 legallyAuthorized: True
 # ¿Tienes las licencias o certificaciones necesarias requeridas en tu
 # profesión? Ej. CPA, CA, CFA, licencia profesional
 certifiedProfessional: True
 # Debemos llenar esta posición urgentemente. ¿Puedes empezar inmediatamente?
 # (casilla sí/no)
 urgentFill: True
 # ¿Te sientes cómodo viajando diariamente o trabajando en el sitio de este trabajo?
 # (casilla sí/no)
 commute: True
 # ¿Te sientes cómodo trabajando en un ambiente remoto? (casilla sí/no)
 remote: True
 # ¿Te sientes cómodo tomando una prueba de drogas de acuerdo con las leyes locales/estatales?
 # (casilla sí/no)
 drugTest: True
 # ¿Estás dispuesto a completar una evaluación? (casilla sí/no)
 assessment: True
 # ¿Tienes autorización de seguridad del país [xxx]? (casilla sí/no)
 securityClearance: False
 # ¿Has completado el siguiente nivel de educación: TIPO DE GRADO? Quita los
 # signos # aplicables (casilla sí/no)
 degreeCompleted:
   - High School Diploma
   - Bachelor's Degree
  # - Associate's Degree
  # - Master's Degree
  # - Master of Business Administration
  # - Doctor of Philosophy
  # - Doctor of Medicine
  # - Doctor of Law
 # ¿Estás dispuesto a someterte a una verificación de antecedentes, de acuerdo con las
 # leyes/regulaciones locales?
 backgroundCheck: True

