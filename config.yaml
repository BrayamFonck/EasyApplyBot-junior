# Agrega tu email y contraseña de LinkedIn.
# *** ADVERTENCIA: MANTÉN ESTA CONFIGURACIÓN OFFLINE EN TU PC Y NO LA SUBAS/CONFIRMES ***
email: email@domain.com
password: yourpassword

# Anti-bloqueo por defecto es False para prevenir que tu PC entre en suspensión y
# permitir que el bot funcione sin interrupciones. Ponlo en True si deseas
# deshabilitar esta funcionalidad.
disableAntiLock: False

# Pon en True si deseas buscar solo trabajos remotos.
remote: False

# Pon en True si deseas buscar trabajos marcados como "menos de 10
# postulantes" (por defecto es False).
